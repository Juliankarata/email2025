name: Java CI - GestorEmailsUCP

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Clonar repositorio
        uses: actions/checkout@v4

      - name: â˜• Instalar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ”¨ Compilar y ejecutar tests
        run: mvn -B clean verify

      - name: ðŸŽ¯ Verificar resultado
        if: always()
        run: |
          echo "Tests completados âœ…"
          echo "Estado del build: ${{ job.status }}"
